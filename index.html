<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>母亲节快乐</title>
  <script>
    window.onload = function () {
      alert("亲爱的妈妈，母亲节快乐！感谢您一直以来的无私付出与爱！");
    }
  </script>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: url("mothersday.jpg") no-repeat center center fixed;
      background-size: cover;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      margin-top: 1em;
      font-size: 1.2em;
    }
    img {
      margin: 15px;
      max-width: 120px;
      height: auto;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>祝亲爱的妈妈母亲节快乐！</h1>
  <p>--您的儿子王子成</p>

  <!-- 母亲节 GIF -->
  <img src="happy.gif" alt="母亲节快乐" />

  <!-- 爱心和花束图片 -->
  <div class="images">
    <img src="love.jpg" alt="爱心" />
    <img src="bouquet.webp" alt="玫瑰花束" />
  </div>

  <!-- 音乐播放按钮 -->
<audio controls autoplay loop>
  <source src="Yesterday_Once_More.mp3">
</audio>
  <button onclick="document.getElementById('background-music').play()">点击播放音乐</button>
</body>
</html>
